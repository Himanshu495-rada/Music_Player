  <rect width="100" height="100" fill="#0A0A1A" />

  <g stroke="#00FFFF" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round" filter="url(#neon-glow-blue)">
    <circle cx="35" cy="70" r="12"/>
    <line x1="47" y1="70" x2="47" y2="25"/>
